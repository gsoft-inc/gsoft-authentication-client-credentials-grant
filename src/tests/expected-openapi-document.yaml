openapi: 3.0.1
info:
  title: Test API
  version: v1
paths:
  /minimal-api:
    get:
      tags:
        - ClientCredentials
      summary: 'Required scope: cocktail.make.'
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: string
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      security:
        - oauth2-clientcredentials:
            - target-entity:b108bbc9-538e-403b-9faf-e5cd874eb17f:cocktail.make
  /controller-single-permission-with-summary:
    get:
      tags:
        - ClientCredentials
      summary: 'Drink a cocktail. Required scope: cocktail.drink.'
      parameters:
        - name: id
          in: query
          style: form
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Success
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      security:
        - oauth2-clientcredentials:
            - target-entity:b108bbc9-538e-403b-9faf-e5cd874eb17f:cocktail.drink
  /controller-multiple-permissions:
    post:
      tags:
        - ClientCredentials
      summary: 'Required scopes: cocktail.buy, cocktail.drink.'
      parameters:
        - name: id
          in: query
          style: form
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Success
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      security:
        - oauth2-clientcredentials:
            - target-entity:b108bbc9-538e-403b-9faf-e5cd874eb17f:cocktail.buy
            - target-entity:b108bbc9-538e-403b-9faf-e5cd874eb17f:cocktail.drink
components:
  securitySchemes:
    oauth2-clientcredentials:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: https://localhost:9020/oauth2/token
          scopes:
            target-entity:b108bbc9-538e-403b-9faf-e5cd874eb17f: Request all permissions for specified client_id
            target-entity:b108bbc9-538e-403b-9faf-e5cd874eb17f:Request this permission cocktail.make for specified client_id: cocktail.make
            target-entity:b108bbc9-538e-403b-9faf-e5cd874eb17f:Request this permission cocktail.drink for specified client_id: cocktail.drink
            target-entity:b108bbc9-538e-403b-9faf-e5cd874eb17f:Request this permission cocktail.buy for specified client_id: cocktail.buy