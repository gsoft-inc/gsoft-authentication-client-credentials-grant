openapi: 3.0.1
info:
  title: Test API
  version: v1
paths:
  /minimal-api:
    get:
      tags:
        - ClientCredentials
      summary: 'Given a minimal api RequirePermission with additional permissions, then should describe multiple permissions. Required permissions: cocktail.make, cocktail.buy.'
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: string
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      security:
        - clientcredentials:
            - target-entity:b108bbc9-538e-403b-9faf-e5cd874eb17f:cocktail.make
            - target-entity:b108bbc9-538e-403b-9faf-e5cd874eb17f:cocktail.buy
  /controller-allow-anonymous-override:
    post:
      tags:
        - ClientCredentials
      summary: 'Given endpoint with [RequireClientCredentials] and [AllowAnonymous], then OpenAPI should contains no permission.'
      parameters:
        - name: id
          in: query
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
  /controller-multiple-permissions:
    post:
      tags:
        - ClientCredentials
      summary: 'Given endpoint with [RequireClientCredentials], then OpenAPI should contains permission. Required permissions: cocktail.buy, cocktail.drink.'
      parameters:
        - name: id
          in: query
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      security:
        - clientcredentials:
            - target-entity:b108bbc9-538e-403b-9faf-e5cd874eb17f:cocktail.buy
            - target-entity:b108bbc9-538e-403b-9faf-e5cd874eb17f:cocktail.drink
components:
  securitySchemes:
    clientcredentials:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: https://localhost:9020/oauth2/token
          scopes:
            target-entity:b108bbc9-538e-403b-9faf-e5cd874eb17f: Request all permissions for specified client ID
            target-entity:b108bbc9-538e-403b-9faf-e5cd874eb17f:cocktail.make: Request permission 'cocktail.make' for specified client ID
            target-entity:b108bbc9-538e-403b-9faf-e5cd874eb17f:cocktail.buy: Request permission 'cocktail.buy' for specified client ID
            target-entity:b108bbc9-538e-403b-9faf-e5cd874eb17f:cocktail.drink: Request permission 'cocktail.drink' for specified client ID